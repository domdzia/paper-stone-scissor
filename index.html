<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <main class="boxes">
        <img src="./img/paper.png" value="paper" alt="paper" >
        <img src="./img/stone.png" alt="stone" value="stone">
        <img src="./img/scissor.png" alt="scissor" value="scissor">
    </main>
    <div class="who-win">RESULT: <span class="result-text"></span></div>
    <aside class="results">
        <div class="score-box">
        <h1>SCORE:</h1>
        <div class="wins">WINS: <span class="wins">0</span></div>
        <div class="loses">LOSES: <span class="loses">0</span></div>
        <div class="total">TOTAL: <span class="total">0</span></div>
        </div>
    <aside class="choices-box">
        <h1>CHOICES:</h1>
        <div class="my-choice">MY CHOICE:<span></span></div>
        <div class="computer-choice">AI CHOICE: <span></span></div>
    </div>
    </aside>
<script src="./main.js"></script>
</body>
</html>
